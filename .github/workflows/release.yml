name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. 1.2.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      changelog: ${{ steps.changelog.outputs.changelog }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update version in package.json
        run: npm version ${{ inputs.version }} --no-git-tag-force --no-git-tag-version --allow-same-version

      - name: Generate CHANGELOG
        id: changelog
        run: |
          # Find the latest release tag (v* pattern only)
          LATEST_TAG=$(git tag -l 'v*' --sort=-v:refname | head -n 1)

          echo "Latest tag: $LATEST_TAG"

          if [ -z "$LATEST_TAG" ]; then
            echo "No previous release tag found, generating changelog from all commits"
            COMMITS=$(git log HEAD --pretty=format:"- %s (%h)" --no-merges)
          else
            echo "Generating changelog since $LATEST_TAG"
            COMMITS=$(git log ${LATEST_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          # Build changelog content
          CHANGELOG="## v${{ inputs.version }} ($(date +'%Y-%m-%d'))"
          CHANGELOG="$CHANGELOG

          ### Changes

          $COMMITS"

          # Write to CHANGELOG.md (prepend to existing)
          if [ -f CHANGELOG.md ]; then
            echo -e "$CHANGELOG\n\n$(cat CHANGELOG.md)" > CHANGELOG.md
          else
            echo -e "# Changelog\n\n$CHANGELOG" > CHANGELOG.md
          fi

          # Output for release body
          {
            echo "changelog<<CHANGELOG_EOF"
            echo "$CHANGELOG"
            echo "CHANGELOG_EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Commit version bump and changelog
        run: |
          git add package.json package-lock.json CHANGELOG.md
          git commit -m "chore: release v${{ inputs.version }}"
          git tag "v${{ inputs.version }}"
          git push
          git push --tags

  build-windows:
    needs: release
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: v${{ inputs.version }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Use official npm registry
        run: |
          echo "registry=https://registry.npmjs.org" > .npmrc

      - name: Install dependencies
        run: npm ci

      - name: Build for Windows
        run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-dist
          path: |
            dist/*.exe
            dist/*.zip

  build-mac:
    needs: release
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: v${{ inputs.version }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Use official npm registry
        run: |
          echo "registry=https://registry.npmjs.org" > .npmrc

      - name: Install dependencies
        run: npm ci

      - name: Build for macOS
        run: npm run build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac-dist
          path: |
            dist/*.dmg
            dist/*.zip

  publish-release:
    needs: [release, build-windows, build-mac]
    runs-on: ubuntu-latest
    steps:
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-dist
          path: dist/

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: mac-dist
          path: dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: v${{ inputs.version }}
          body: |
            ${{ needs.release.outputs.changelog }}

            ---

            ### Downloads

            | Platform | File |
            |----------|------|
            | Windows  | `.exe` installer |
            | macOS    | `.dmg` installer |
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
